<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particles Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0d47a1;
    }
    #particles-js {
      width: 100%;
      height: 100vh;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80
        },
        "size": {
          "value": 3
        },
        "color": {
          "value": "#ffffff"
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      }
    });
  </script>
</body>
</html>
